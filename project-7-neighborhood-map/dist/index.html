<!DOCTYPE html>
<html lang="en-gb">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee in Brighton</title>
    <meta name="author" content="Jack Clark">
    <meta name="description" content="A single-page application featuring a map of coffee shops in Brighton.">
  <link href="main.13c25aca4e86d1f0fdb0d406ef04a7db.css" rel="stylesheet"></head>

  <body>
    <div id="app">
      <input type="checkbox" id="nav-trigger" class="nav-trigger"/>
      <label for="nav-trigger"></label>

      <aside>
        <h1>Coffee in Brighton</h1>
        <h2>Filter cafes by brew type:</h2>
        <select data-bind="options: filters, value: filter" class="select"></select>
        <ul data-bind="foreach: filteredItems">
          <li data-bind="text: title, click: displayInfo"></li>
        </ul>
      </aside>

      <main id="map">
      </main>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTGm8HwddWlz8dUQQFM4WGr7HmD1uOnYs"></script>
  <script type="text/javascript" src="bundle.js"></script></body>

</html>
