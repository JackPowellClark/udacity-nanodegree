<!DOCTYPE html>
<!-- Specify the language of the 'html' content -->
<html lang="en-gb">

  <head>
    <!-- Specify the document's character encoding -->
    <meta charset="utf-8">
    <!-- Define the document's visible area -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Define the document's title -->
    <title>Jack Clark's Portfolio</title>

    <!-- Specify the document's author -->
    <meta name="author" content="Jack Powell Clark">
    <!-- Specify the document's description -->
    <meta name="description" content="Portfolio site of Jack Clark">
    <!-- Specify a shortcut icon (N.B. desktop only) -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <!-- Link to stylesheet: normalize.min.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <!-- Link to font: Noto Sans -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <!-- Link to stylesheet: main.css -->
    <link href="./styles/main.css" rel="stylesheet">
  </head>

  <body>
      <!-- Specify a container for introductory content -->
      <header>
        <!-- Add Udacity's logo; specifiy height and width for accessibility -->
        <img class="logo" src="./images/udacity-logo.jpg" alt="Udacity logo">
        <!-- Define a division for the page title -->
        <div class="main-title">
          <h1>Jack Clark</h1>
          <p>Front-End Developer</p>
        </div>
      </header>

      <!-- Specify a thematic break -->
      <hr>
      <!-- Add a hero image -->
      <img class="hero-image" src="./images/code.jpg" alt="Source code">

      <!-- Specify the document's main content -->
      <main>
        <!-- Define a heading for 'Featured Work' -->
        <h2 class="featured-work-title">Featured Work</h2>

        <!-- Define a division for an item of work, containing an image, title, and link -->
        <div class="item-of-work">
          <img class="image-of-work" src="./images/work-image-1.png" alt="">
          <h3 class="work-title">APPIFY</h3>
          <a class="work-link" href="https://www.google.co.uk">Link</a>
        </div>

        <!-- Define a division for an item of work, containing an image, title, and link -->
        <div class="item-of-work">
          <img class="image-of-work" src="./images/work-image-2.png" alt="">
          <h3 class="work-title">SUNFLOWER</h3>
          <a class="work-link" href="https://www.google.co.uk">Link</a>
        </div>

        <!-- Define a division for an item of work, containing an image, title, and link -->
        <div class="item-of-work">
          <img class="image-of-work" src="./images/work-image-3.png" alt="">
          <h3 class="work-title">BOKEH</h3>
          <a class="work-link" href="https://www.google.co.uk">Link</a>
        </div>

      </main>
  </body>

</html>
