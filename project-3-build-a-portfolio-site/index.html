<!DOCTYPE html>
<!-- Specify the language of the 'html' content -->
<html lang="en-gb">

  <head>
    <!-- Specify the document's character encoding -->
    <meta charset="utf-8">
    <!-- Define the document's visible area -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Define the document's title -->
    <title>Jack Clark's Portfolio</title>

    <!-- Specify the document's author -->
    <meta name="author" content="Jack Clark">
    <!-- Specify the document's description -->
    <meta name="description" content="">
    <!-- Specify a shortcut icon (N.B. desktop only) -->
    <!--<link rel="icon" href="favicon.ico">-->

    <!-- Link to stylesheet: main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- Define a script (content delivery network): bootstrap.min.js -->
    <!-- N.B. HTML is loaded by the browser in the order it appears. If a script
    is loaded before the HTML it is supposed to affect, it might not work (hence
    attribute 'defer') -->
    <script defer src=""></script>
  </head>

  <body>
      <!-- Define content 'tangentially connected' to the main content -->
      <aside>

      </aside>

      <!-- Specify the document's main content as a flexbox container -->
      <main class="flex-container">
        <article class="flex-item" id="item-1"></article>
        <article class="flex-item" id="item-2"></article>
        <article class="flex-item" id="item-3"></article>
        <article class="flex-item" id="item-4"></article>
        <article class="flex-item" id="item-5"></article>
      </main>
    </div>

  </body>

</html>
